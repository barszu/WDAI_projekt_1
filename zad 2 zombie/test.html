<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gra kliker z klikaniem na zombie</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      #playground {
        position: absolute;
        top: 50%;
        height: 50%;
        width: 100vw;
        background-color: #eee;
      }

      .postac {
        position: absolute;
        width: 30px;
        height: 30px;
        background-color: red;
        border-radius: 50%;
        cursor: pointer; /* Dodane, aby kursor był wskazujący */
      }
    </style>
  </head>
  <body>
    <div id="playground"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const playground = document.getElementById("playground");

        function stworzPostac() {
          const postac = document.createElement("div");
          postac.className = "postac";
          const wysokosc = Math.random() * playground.clientHeight;
          postac.style.top = wysokosc + "px";
          playground.appendChild(postac);

          // Animacja ruchu w lewo
          const animacjaRuchu = postac.animate(
            [{ left: playground.clientWidth + "px" }, { left: "0px" }],
            {
              duration: 5000, // 5000 milisekund (5 sekund)
              iterations: Infinity, // powtarza w nieskończoność
            }
          );
        }

        // Dodanie obsługi zdarzenia kliknięcia dla całego playground
        playground.addEventListener("click", function (event) {
          // Sprawdź, czy element kliknięcia zawiera klasę 'postac'
          if (event.target.classList.contains("postac")) {
            console.log("Kliknięto na zombie!");
            // Tutaj możesz dodać kod obsługi kliknięcia na zombie
            // Na przykład, zniszczenie zombie, zwiększenie punktacji itp.
          } else {
            console.log("Kliknięto na tło!");
            // Tutaj możesz dodać kod obsługi kliknięcia na tło
          }

          // Jeśli potrzebujesz dostępu do współrzędnych kliknięcia:
          const x = event.clientX;
          const y = event.clientY;
          console.log("Współrzędne kliknięcia: X=" + x + ", Y=" + y);
        });

        // Wywołaj funkcję co pewien czas (np. co 2 sekundy)
        setInterval(stworzPostac, 2000);
      });
    </script>
  </body>
</html>
